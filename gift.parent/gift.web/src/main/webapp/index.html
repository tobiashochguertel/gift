<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-us">
    <title>Example Web Editor</title>
    <link rel="stylesheet" type="text/css" href="webjars/codemirror/5.24.2/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="webjars/codemirror/5.24.2/addon/hint/show-hint.css" />
    <link rel="stylesheet" type="text/css" href="xtext/2.9.2/xtext-codemirror.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="webjars/requirejs/2.1.20/require.min.js"></script>
    <script src="editor-codemirror.js"></script>
</head>
<body>

<div class="container">
    <div class="content">
        <div id="xtext-editor"
             data-editor-dirty-element="dirty-indicator"
             data-editor-enable-save-action="true"
             data-editor-enable-formatting-action="true"
             data-editor-show-error-dialogs="true"
             data-editor-xtext-lang="gift"></div>
    </div>
    <div class="status-wrapper">
        <div id="dirty-indicator">modified</div>
        <div id="status">Welcome to Xtext-Web</div>
    </div>
</div>

</body>
</html>
